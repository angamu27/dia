<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">

    <title>DIA</title>
    <link rel="stylesheet" href="css/framework7.min.css">
    <link rel="stylesheet" type="text/css"  href="css/app.css">

  </head>

  <body>

    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <div class="panel panel-right">

      <div class="menu encabezado">
        <div class="menu-icono">
          <img src="../img/imageedit_1_5898977722logo.png" style="width:80%;">
        </div>
        <div class="menu-titulo texto">
          <span>DIA</span>
        </div>
        <div class="menu-exit">
        <!-- COMBAK:    <span>X</span>  -->
        </div>
      </div>

      <div class="list">
  <ul>
    <div class="panel-close">
      <li>
        <a href="/resultados/" class="item-link item-content" >
          <div class="item-media"><i class="f7-icons">collection</i></div>
          <div class="item-inner">
            <div class="item-title texto">Resultados</div>
          </div>
        </a>
      </li>
      <li>
        <a href="/pedidos/" class="item-link item-content">
          <div class="item-media"><i class="f7-icons">favorites</i></div>
          <div class="item-inner">
            <div class="item-title texto">Pedidos</div>
          </div>
        </a>
      </li>
      <li>
        <a href="/contacto/" class="item-link item-content">
          <div class="item-media"><i class="f7-icons">chats</i></div>
          <div class="item-inner">
            <div class="item-title texto">Contacto</div>
          </div>
        </a>
      </li>
      <li>
        <a href="/configuracion/" class="item-link item-content">
          <div class="item-media"><i class="f7-icons">settings</i></div>
          <div class="item-inner">
            <div class="item-title texto">Configuración</div>
          </div>
        </a>
      </li>
    </div>

    <div class="menu-cerrarsesion">
      <li>
        <a href="javascript:void(0)" onclick="app.loginClose()" class="item-link item-content">
          <div class="item-media"><i class="f7-icons">logout</i></div>
          <div class="item-inner">
            <div class="item-title texto">Cerrar Sesión</div>
          </div>
        </a>
      </li>
    </div>

  </ul>
</div>


    </div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">


          <!-- Scrollable page content -->
          <div class="page-content">

          <div class="index body">
            <div class="index header">
              <div class="index top">
                <img src="img/Group 3logotitulo.png" >
              </div>
            </div>
            <div class="index body">
              <div class="index usuario formulario">
                <input type="text" name="username" placeholder="Usuario">
              </div>
              <div class="index contraseña formulario">
                <input type="password" name="password" placeholder="Contraseña">
              </div>
              <div class="boton">
                <button class="index iniciarsesion texto"  onclick="app.LoginAccess()"> Iniciar Sesión </button>
              </div>
              <div class="index recordar">
                <div class="index checkbox">
                    <label class="checkbox"><input type="checkbox"><i class="icon-checkbox"></i></label>
                  </div>
                <span>Recordar Contraseña</span>
              </div>
              <div class="index olvide texto">
                <button class="index olvideboton" onclick="app.OlvideContrasena()"> <u> Olvidé mi contraseña </u> </button>
              </div>
            </div>
          </div>

          </div>
        </div>
      </div>
    </div>


        <!-- Links a archivos JS -->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
  </body>
</html>
